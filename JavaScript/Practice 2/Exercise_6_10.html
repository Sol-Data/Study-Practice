    <SCRIPT>
       var time, hour, min;
	   time = parseInt(prompt("분(minute)을 입력하세요")); 
	   hour = parseInt(time / 60);
	   min = time % 60;
	   document.write("입력 값 : " +time +"<BR>");
	   document.write(time +"분은 " +hour +"시간 " + min +"분입니다.");
   	</SCRIPT>
