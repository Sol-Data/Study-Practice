<html>
  <head>
     <title> 두 변수의 값 교환하기 </title>
  </head>
  <body>
     <script>
	    var a, b, temp;
        a = 10;
		b = 20;
		document.write("<h4>교환 전 : </h4>")
		document.write("a = " +a +"<br>");
		document.write("b = " +b);
		temp = a;
		a = b;
		b = temp;
		document.write("<h4>교환 후 : </h4>")
		document.write("a = " +a +"<br>");
		document.write("b = " +b);     
	 </script>
  </body>
</html>
