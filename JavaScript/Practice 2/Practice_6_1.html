<html>
  <head>
     <title> 직사각형의 면적 구하기 </title>
  </head>
  <body>
     <script>
        var width, height, area;
	width = 30;
	height = 20;
	area = width * height;
	document.write("가로 = " +width +"<br>");
	document.write("세로 = " +height +"<br>");
	document.write("면적 = " +area +"<br>");
     </script>
  </body>
</html>
