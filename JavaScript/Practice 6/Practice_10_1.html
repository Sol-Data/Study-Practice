<html>
  <head>
     <title> nested for문 : 구구단 출력 </title>
  </head>
  <body>
     <script>
        document.write("<h3> 구구단 </h3><br>");
		for(dan=2; dan<=9; dan++) {
             document.write("*** " +dan +"단 ***<br>");
             for(i=1; i<=9; i++) {
                   document.write(dan +" * " +i +" = " +(dan*i) +"<br>");
             }
             document.write("<br>");
		}
     </script>
  </body>
</html>
