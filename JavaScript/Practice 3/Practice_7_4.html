<html>
  <head>
     <title> 근무시간을 입력받아 급여를 계산 </title>
  </head>
  <body>
     <script>
	    var salary, hour, bonus, h_pay, h_bonus ;
		h_pay = 8450;
		bonus = 0;
        hour = parseInt(prompt("월 근무시간 입력 : ", "Hour"));
	    if(hour > 100) {
	        h_bonus = h_pay * 0.2;    //시간당 성과급
			bonus = (hour - 100) * h_bonus;   //성과급
	    }
	    salary = (h_pay * hour) + bonus;      //총급여
	    document.write("근무시간(Hour) : " +hour +"<br>");
		document.write("성과급 : " +bonus +"<br>");
		document.write("급여 : " +salary +"<br>");
	   
      </script>
  </body>
</html>
