<html>
  <head>
     <title> 두 수를 입력받아 큰 수 출력 </title>
  </head>
  <body>
     <script>
	    var num1, num2;
        num1 = parseInt(prompt("정수1를 입력 : ", "정수 입력"));
		num2 = parseInt(prompt("정수2를 입력 : ", "정수 입력"));
        document.write("Input Number : " +num1 +", " +num2 +"<br>");
	    if(num1 > num2)  
	         document.write("Maximum Value : " +num1 +"<br>");
	    else
	         document.write("Maximum Value : " +num2 +"<br>");
	 </script>
  </body>
</html>
