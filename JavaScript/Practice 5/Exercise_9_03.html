    <SCRIPT>
       var i, sum, sign;
	   sum = 0;
	   for(i=1; i<=1000; i++) {
		   if(i%2 == 1)
		        sign = 1;
			else
			    sign = -1
			sum = sum + (sign * i);
	   }
	   document.write("1 - 2 + 3 - 4 + ... + 999 - 1000 = " +sum);
