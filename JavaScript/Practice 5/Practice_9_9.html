<html>
  <head>
     <title> for문 : 피보나치(Fibonacci)수열 구하기 </title>
  </head>
  <body>
     <script>
	   var f0, f1, fn, i;
	   f0 = 1;
	   f1 = 1;
	   document.write(f0 +"<BR>" +f1 +"<BR>");
	   for(i=2; i<=20; i++) 
	   {
		   fn = f0 + f1;
		   document.write(fn +"<BR>");
		   f0 = f1;
		   f1 = fn;
	   }

	</SCRIPT>
  </body>
</html>
