<html>
  <head>
     <title> for문 : 소수의 정의를 이용한 소수구하기(2) </title>
  </head>
  <body>
     <script>
        var i, n, sosu;
		n = parseInt(prompt("1보다 큰 양의 정수를 입력하시오"));
		sosu = true;                    //소수라고 가정
	    for(i=2; i<=(n-1); i++) {
	         if(n % i == 0) {
		          sosu = false;         //소수가 아님 
				  break;
	         }
	    }
	    if(sosu == true) {                      //if(sosu) {
	         document.write(n + "은 소수입니다.<br>");
	    } else {
	         document.write(n + "은 소수가 아닙니다.");
    	}
		fact = 1;
   for(i=5; i>=1; i--) {
            fact = fact * i;
   }
    document.write(fact + "은 소수가 아닙니다.");
     </script>
  </body>
</html>
