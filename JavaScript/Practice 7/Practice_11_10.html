<html>
  <head>
     <title> do~while : 10개의 양수를 입력받아 최대값 구하기 </title>
  </head>
  <body>
     <script>
        var i, num, max;
		i=0;
		max = 0;
		document.write("입력 데이터 : ");
		do {
		      i = i + 1;
		      num = parseInt(prompt("양수를 입력 : "));
			  if(num > max) {
					max = num;
			  }
			  document.write(num +"&nbsp;&nbsp;&nbsp;&nbsp;");
		} while(i<10);
		document.write("<br>최대값 : " +max);
     </script>
  </body>
</html>
