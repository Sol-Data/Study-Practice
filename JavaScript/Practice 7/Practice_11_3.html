<html>
  <head>
     <title> while문 : (1+2+3+4+...+n)>1000, 가장 작은 n </title>
  </head>
  <body>
     <script>
        var n=0, sum=0;
		while(sum <= 1000) {
		    n = n + 1;
			sum = sum + n;
		}
		document.write("n = " +n +"<br>");
		document.write("sum = " +sum +"<br>");
     </script>
  </body>
</html>
