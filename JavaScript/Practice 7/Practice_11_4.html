<html>
  <head>
     <title> while문 : 1000-1-2-3-4...-n)<0, 가장 작은 n </title>
  </head>
  <body>
     <script>
        var n, sum;
		n = 0;
		sum=1000;
		while(sum >= 0) {
		    n = n + 1;
			sum = sum - n;
		}
		document.write("n = " +n +"<br>");
		document.write("sum = " +sum +"<br>");
     </script>
  </body>
</html>
