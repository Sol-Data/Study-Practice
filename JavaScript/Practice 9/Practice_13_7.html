<html>
  <head>
     <title> 2차원배열 : 3X4배열의 값 출력 </title>
  </head>
  <body>
     <script>
         var score = [[98, 97, 82, 88],
                      [84, 88, 90, 78],
                      [74, 64, 80, 84]];
         var i, j;
		 for(i=0; i<3; i++) {
			 for(j=0; j<4; j++) {
                   document.write(score[i][j] +"&nbsp;&nbsp;&nbsp;");
			 }
			 document.write("<br>");
		 } 
	</script>
  </body>
</html>
