<html>
  <head>
     <title> 2차원배열 : 국가명과 수출액 </title>
  </head>
  <body>
     <script>
         var a = [["KR", "JP", "FR", "UK", "US", "CH", "RU"],
                  ["한국", "일본", "프랑스", "영국", "미국", "중국", "러시아"],
	              [9000, 8700, 9200, 9100, 8600, 8800, 8500]];
	     var i, code, price, order, expo;
	     code = prompt("국가 코드를 입력하세요","");
         order = parseInt(prompt("주문량을 입력하세요", ""));
	     for(i=0; i<7; i++) {
	          if(a[0][i] == code.toUpperCase()) {
		              expo = a[2][i] * order;
		              document.write("국가명 : " +a[1][i] + "<br>");
                      document.write("주문량 : " +order + "<br>");
	                  document.write("단가 : " +a[2][i] +"<br>");
		              document.write("수출액 : " +expo +"<br>");
	           }
	      }
     </script>
  </body>
</html>
