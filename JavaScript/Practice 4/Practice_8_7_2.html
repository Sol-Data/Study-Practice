<html>
  <head>
     <title> switch문 : 연산자 입력에 따라 결과 출력 </title>
  </head>
  <body>
     <script>
	    month = parseInt(prompt("월(month)을 입력 : "));
        switch(month) {
		    case 3:
			case 4:
			case 5:
				document.write("봄");
				break;
		    case 6:
			case 7:
			case 8:
			    document.write("여름");
				break;
		    case 9:
			case 10:
			case 11:
			    document.write("가을");
				break;
		    case 12:
			case  1:
			case  2:
			    document.write("겨울");
				break;
		    default:
			   document.write("입력오류");
		}
	 </script>
  </body>
</html>
