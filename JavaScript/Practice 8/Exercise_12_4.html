    <SCRIPT>
      var n, mok, nam, i=0, k;
	  var a = [];
      n = parseInt(prompt("정수 입력 : "));
	  document.write(n +"의 2진수 : ")
      do {
             mok = parseInt(n/2);   // 몫
             a[i] = n % 2;          // 나머지를 배열에 저장
			 i++;
			 n = mok;		   
      } while (mok != 1);
	  a[i] = mok;
	  
	  for(k=i; k>=0; k--) {           // 배열에 저장된 내용을 거꾸로 출력
		  document.write(a[k] +"  ");
	  }
   </SCRIPT>
