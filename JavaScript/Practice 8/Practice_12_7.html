<html>
  <head>
     <title> 배열 : 에라토스 테네스의 채 소수구하기 </title>
  </head>
  <body>
     <script>
         var su = [];
	var i;
	for(i=2; i<=50; i++) {
	     su[i] = i;
	}
	for(i=2; i<=50; i++) {
	     for(j=i*2; j<=50; j=j+i) {
	          su[j] = 0;
	     }
	}
	for(i=2; i<=50; i++) {
	     if(su[i] != 0) {
	          document.write(su[i] +"&nbsp;&nbsp;&nbsp; ");
	     }
	}
     </script>
  </body>
</html>
