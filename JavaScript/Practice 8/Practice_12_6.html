<html>
  <head>
     <title> 배열 : 피보나치 수열 구하기 </title>
  </head>
  <body>
     <script>
        var fibo = [];    //배열선언
		var n;
		fibo[0] = 1;      //피보나치수열 초기값
		fibo[1] = 1;      //피보나치수열 초기값
		for(n=2; n<=20; n++) {
			 fibo[n] = fibo[n-1] + fibo[n-2];
		}
		for(n=0; n<=20; n++) {           //배열 출력
			 document.write(fibo[n] +"<br>");
		}
     </script>
  </body>
</html>
